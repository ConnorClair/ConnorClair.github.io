<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Camera Feed</title>
</head>
<body>
    <h1>Camera Feed Display</h1>
    
    <!-- Create video element to display camera feed -->
    <video id="videoDisplay" autoplay></video>

    <!-- Script to handle displaying camera feed -->
    <script>
        // Function to start displaying the camera feed
        function displayCameraFeed() {
            // Get the video display element
            var videoDisplay = document.getElementById('videoDisplay');
            
            // Check if navigator mediaDevices is supported
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Access the user's camera
                navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    // Attach the stream to the video display element
                    videoDisplay.srcObject = stream;
                })
                .catch(function(error) {
                    // Log any errors to the console
                    console.error('Error accessing the camera:', error);
                });
            } else {
                // If getUserMedia is not supported, show an error message
                alert('getUserMedia is not supported on your browser.');
            }
        }

        // Call the function to start displaying the camera feed
        displayCameraFeed();
    </script>
</body>
</html>
