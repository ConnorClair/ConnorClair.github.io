<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USB Camera Stream</title>
</head>
<body>
    <h1>Live Stream from USB Camera</h1>
    
    <!-- Create video element -->
    <video id="videoPlayer" controls autoplay></video>

    <!-- Button to start the stream -->
    <button onclick="startStream()">Start Stream</button>

    <!-- Script to handle starting the stream -->
    <script>
        // Function to start the stream
        function startStream() {
            // Get the video player element
            var videoPlayer = document.getElementById('videoPlayer');
            
            // Check if navigator mediaDevices is supported
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Access the user's camera
                navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    // Attach the stream to the video player
                    videoPlayer.srcObject = stream;
                })
                .catch(function(error) {
                    // Log any errors to the console
                    console.error('Error accessing the camera:', error);
                });
            } else {
                // If getUserMedia is not supported, show an error message
                alert('getUserMedia is not supported on your browser.');
            }
        }
    </script>
</body>
</html>
