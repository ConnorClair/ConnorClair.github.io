<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Camera Stream</title>
</head>
<body>
    <h1>Live Stream from IP Camera</h1>
    
    <label for="cameraUrl">Enter IP Camera Stream URL:</label>
    <input type="text" id="cameraUrl" placeholder="Enter URL">

    <button onclick="startStream()">Start Stream</button>

    <video id="videoPlayer" controls autoplay>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function startStream() {
            var cameraUrlInput = document.getElementById('cameraUrl');
            var videoPlayer = document.getElementById('videoPlayer');
            var cameraUrl = cameraUrlInput.value;

            if (cameraUrl.trim() === '') {
                alert('Please enter a valid URL for the IP camera stream.');
                return;
            }

            videoPlayer.src = cameraUrl;
            videoPlayer.play();
        }
    </script>
</body>
</html>
